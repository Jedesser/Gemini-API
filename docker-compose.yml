version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gemini
      POSTGRES_PASSWORD: geminipassword
      POSTGRES_DB: gemini_cookies
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gemini -d gemini_cookies" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gemini_net

  rotator:
    build: .
    command: python deploy/rotator.py
    environment:
      - DATABASE_URL=postgres://gemini:geminipassword@postgres:5432/gemini_cookies
      # Optional: Set initial cookies here for the first run
      # - INIT_SECURE_1PSID=...
      # - INIT_SECURE_1PSIDTS=...
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gemini_net
    restart: always

  worker:
    build: .
    command: uvicorn deploy.worker:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=postgres://gemini:geminipassword@postgres:5432/gemini_cookies
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - gemini_net
    restart: always
    deploy:
      replicas: 2

networks:
  gemini_net:
    driver: bridge

volumes:
  postgres_data:
