version: '3.8'

services:
  rotator:
    build: .
    command: python deploy/rotator.py
    environment:
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - gemini_net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ node.role == manager ]
      restart_policy:
        condition: on-failure

  worker:
    build: .
    command: uvicorn deploy.worker:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    networks:
      - gemini_net
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  gemini_net:
    driver: overlay
